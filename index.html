<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>		
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Tic Tac Toe</h1>
			</header>
			<ul id="board">
			</ul>
			<div class="clearfix"></div>
			<div id="message">
				Placeholder
			</div>
			<div id="score">
				<div id="x-score">
					<div id="x-score-header">X</div>
					<div id="x-score-value">0</div>
				</div>
				<div id="o-score">
					<div id="o-score-header">O</div>
					<div id="o-score-value">0</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<footer>
				<button id="reset">Reset Game</button>
			</footer>
		</div>
	</body>
</html>
